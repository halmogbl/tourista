{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
<form action="{% url 'destination-update' destination_obj.id %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}

  <a class="navbar-brand  " href="{% url 'destination-list' %}">
  <input type="submit" value="Update btn btn-outline-danger -lg btn-block">
</a>

</form>
{% endblock content %}
