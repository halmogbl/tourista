{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create{% endblock title %}

{% block content %}
<form action="{% url 'destination-create' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  

<button type="submit" class="btn btn-secondary btn-lg btn-block">Create</button>  
</form>
{% endblock content %}
